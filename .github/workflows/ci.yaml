---
name: build and test

on:
  push:
    branches: [master]
    paths:
    - '**.go'
    - 'go.mod'
  pull_request:
    branches: [master]
    paths:
    - '**.go'
    - 'go.mod'

jobs:
  go-build:
    runs-on: ubuntu-latest
    container: matthewschuchard/packer-plugin
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: install prereqs
      run: apk add --no-cache --update make && touch /usr/local/bin/py.test
    - name: build
      run: make build
    - name: unit test
      run: make unit
